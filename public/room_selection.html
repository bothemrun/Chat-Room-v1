			import {enter_room, create_room, get_all_rooms_by_username} from "/js/room_selection.js"; //"./room_selection.js";
			import {logout} from "/js/login.js";

			$(document).ready(get_all_rooms_by_username);

			$(document).ready(function(){
				$("#enter_room_button").on("click", enter_room);
			});

			$(document).ready(function(){

			</div>
		</div>

		<div>
			<p>create a new room by username list, separate the usernames by a comma "," without spaces, like "user1,user2,user3":</p>
		</div>

		<textarea id="input_room_id"></textarea>

		<div id="navbar_login">
			<button class="button_login" id="enter_room_button">Enter Room</button>
			<button class="button_login" id="create_room_button">Create Room</button>
		</div>
